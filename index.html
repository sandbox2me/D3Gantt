<html>
	<head>
		<meta charset="utf-8">
	</head>
	
	<style>
		#container{
			width: 800px;
			height: 500px;
			border : 1px purple solid;
		}
		.axis path,
		.axis line {
		    fill: none;
		    stroke: grey;
		    stroke-width: 1;
		    shape-rendering: crispEdges;
		}
		#container svg{
			box-shadow: 0 0 0.5em gray;
		}
		#container .ganttContainer {
			overflow: scroll;
		}
	</style>
	<body>
		
		<div id="container">
			
		</div>
		
		<script src="bower_components/d3/d3.js"></script>
		<script src="dist/js/d3gantt.js"></script>
		
		<script>
			
			var config = {
				selector : "#container"
			}
			var Gantt = d3.Gantt(config);
			
		</script>
	</body>
</html>
